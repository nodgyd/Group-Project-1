<!DOCTYPE html>
<html lang="en-us">
  <head>
    <!-- Set Title and Linked CSS-->
    <meta charset="UTF-8" />
    <!-- linked bootstrap cdn, courtesy of https://getbootstrap.com/ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Grubnüb</title>
    <!-- added favicon, it's a question mark made of food-->
    <link
      rel="shortcut icon"
      type="image/png"
      href="images/favicon-16x16.png"
    />
  </head>
  <!--Created Top Nav for links. Home needed?-->

  <body>
    <div class="wrapper">
      <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="https://github.com/nodgyd/Group-Project-1" target="_blank">Github</a>
        <a href="https://www.yelp.com/" target="_blank">Yelp</a>
        <a href="#contact">Contact</a>
      </div>

      <div class="header">
        <h1>Grubnüb</h1>
      </div>

      <p>"Where do you want to go?" "Wherever you do..."</p>
      <!--Adding some pithy subtext here to elucidate the title/function of the tool-->
      <p class="flavortext">A tool to help the nüb pick their type of grub</p>
      <!--Created Form for fill boxes for inputs. Need to look into creating the wheels options from user inputs.-->
      <form>
        <label for="location">City or Zip Code:</label><br />
        <input type="text" id="location" name="location" /><br />
        <div class="cityInput"></div>
        <label for="food">Food Type:</label><br />
        <input type="text" id="food" name="food" />
        <ul class="foodInput"></ul>
      </form>
      <!--Button for Submit.-->
      <button type="button" id="submit">Submit!</button>
      <button id="clear">Reset</button>
      <div class="row" id="restaurantContainer"></div>

      <!-- Div for yelp information -->
      <div class="container">
        <div id="cards" class="row"></div>
      </div>

      <!--Linked Javascript for later-->
      <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"
      ></script>
      <script src="script.js"></script>
    </div>
  </body>
